<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Animation Display</title>
    <link href="video.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <video src="Pexels Videos 1738594.mp4" class="slider" autoplay loop muted></video>
        <ul>
            <li onclick="videoslider('Pexels Videos 1738594.mp4')">
                <video src="Pexels Videos 1738594.mp4"></video></li>
            <li onclick="videoslider('video.mp4')">
                <video src="video.mp4"></video></li>
            <li onclick="videoslider('Pexels Videos 1738594.mp4')">
                <video src="Pexels Videos 1738594.mp4"></video></li>
            <li onclick="videoslider('video.mp4')">
                <video src="video.mp4"></video></li>
        </ul>
    </div>

    <script>
        function videoslider(links) {
            document.querySelector(".slider").src = links;
        }
    </script>

</body>

</html>
