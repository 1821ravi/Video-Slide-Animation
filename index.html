<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Animation Display</title>
    <link href="video.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <video src="/Videos/Pexels Videos 2759480.mp4" class="slider" autoplay loop muted></video>
        <ul>
            <li onclick="videoslider('/Videos/Pexels Videos 2759480.mp4')">
                <video src="/Videos/Pexels Videos 2759480.mp4"></video></li>
            <li onclick="videoslider('/Videos/video.mp4')">
                <video src="/Videos/video.mp4"></video></li>
            <li onclick="videoslider('/Videos/EMIT__Connections_Plexus.mov')">
                <video src="/Videos/EMIT__Connections_Plexus.mov"></video></li>
            <li onclick="videoslider('/Videos/Pexels Videos 2759481.mp4')">
                <video src="/Videos/Pexels Videos 2759481.mp4"></video></li>
        </ul>
    </div>

    <script>
        function videoslider(links) {
            document.querySelector(".slider").src = links;
        }
    </script>

</body>

</html>
